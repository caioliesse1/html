<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/media.png" type="image/png">

        <img src="Imagens/grande.png" alt="Imagem Fléxivel">

        <h1>Reproduzindo Audios</h1>
        
        <p>Vamos aprender a reproduzir audios em HTML5.</p>
        
        <audio src="midia/happy.mp3" controls></audio>

        <audio preload="metadata" controls loop>
            
            <source src="midia/guanacast.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue resproduzir o audio <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </picture>
</body>
</html>
