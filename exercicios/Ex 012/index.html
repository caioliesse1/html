<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video será hospedado no meu proprio servidor.</p>

    <video src="video.mp4" width="500" controls poster="thumb.jpg"></video>
    <video>
        <source src="video.mp4" type="video.mp4">
        <p>Seu navegador não tem compatibilidade, botar mais tipos de arquivos de video.</p>

    </video>

    <h1>Inserindo videos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gwO2lWVV21E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
